<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
   
    <title>Document</title>
</head>
<body>
    <section class="slider">
        <div class="text-wrapper">
            <span class="repair-brands">Ремонт техники различных брендов</span>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img class="brand-logo" src="logos\Bitmap.svg">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide"><img class="brand-logo" src="logos\samsung.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide"><img class="brand-logo" src="logos\apple.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide"><img class="brand-logo" src="logos\acer.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide"><img class="brand-logo" src="logos\bosch.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide"><img class="brand-logo" src="logos\hp.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide swiper-slide__tablet hidden"><img class="brand-logo" src="logos\sony.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide swiper-slide__tablet hidden"><img class="brand-logo" src="logos\view_sonic.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide swiper-slide__tablet hidden"><img class="brand-logo" src="logos\acer.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide swiper-slide__tablet hidden"><img class="brand-logo" src="logos\samsung.png">
                                        <button class="swiper-slide__button"></button></div>
              <div class="swiper-slide swiper-slide__tablet hidden"><img class="brand-logo" src="logos\sony.png">
                                        <button class="swiper-slide__button"></button></div>
            </div>
            <div class="swiper-pagination"></div>
            <button class="read-next read-next__brands--show-all"><span class="button-text button-text__show-all">Показать всё</span></button>
            <button class="read-next read-next__brands--hide"><span class="button-text button-text__hide hidden">Скрыть</span></button>
          </div>
          
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
